<img src="/assets/imgs/svg/logo-small.svg" 
    alt=""
    class="ml16 mb20">

<nav>
    <ul class="main-menu-list">
        @for (menuItem of menuItems; track menuItem.label){
            <li>
            <button class="menu-item">
                <svg class="svg-icon" [icon]="menuItem.icon"></svg>
                <span>{{menuItem.label}}</span>
            </button>
        </li>
        }
    </ul>
</nav>

<p class="medium-text mb20">Subscribers</p>

@for (profile of subscribers$ | async; track profile.id) {
    <app-subscriber-card [profile]="profile"></app-subscriber-card>
}

<div class="mt20 to-subscribers">
    <a [routerLink]="['/subscribers']"
    class="to-subscribers-link medium-text">
    All subscribers
    </a>
    <svg icon="arrow" class="to-subscribers-icon"></svg>
</div>

<footer class="sidebar-footer"></footer>
