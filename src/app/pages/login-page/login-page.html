<form 
    class="login-form" 
    [formGroup]="form"
    (ngSubmit)="onSubmit()">
    <h1 class="h1 mb60">Sign in</h1>

    <label class="tt-control-label mb16">
        Telegram username
        <input 
        formControlName="username"
        class="tt-input" type="text" placeholder="Enter your login">
    </label>

    <label class="tt-control-label mb32">
        Password
        <input 
        formControlName="password"
        class="tt-input" type="text" placeholder="Enter your password">
    </label>

    <button class="btn btn-shadow" type="submit">Login</button>
</form>

<img src="/assets/imgs/svg/logo-big.svg" alt="logo">
